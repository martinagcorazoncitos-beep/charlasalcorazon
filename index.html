<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación</title>
    <style>
        /* Reset de margenes y padding */
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            font-family: Arial, sans-serif;
        }

        /* Contenedor del video ajustado para Shorts (9:16) */
        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Hace que el video ocupe todo el contenedor */
            border: none;
        }

        /* Contenedor de la imagen ajustado para ocupar toda la pantalla */
        .image-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Hace que la imagen ocupe todo el contenedor sin deformarse */
        }
    </style>
</head>
<body>

    <!-- Video section (YouTube Shorts) -->
    <div class="video-container">
        <iframe 
            src="https://www.youtube.com/embed/P3-pFGSvpOc?autoplay=1&mute=1&loop=1&playlist=P3-pFGSvpOc" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
            allowfullscreen>
        </iframe>
    </div>

    <!-- Image section -->
    <div class="image-container">
        <img src="assets/Para%20invitacion-01-01.jpg" alt="Invitación">
    </div>

</body>
</html>
